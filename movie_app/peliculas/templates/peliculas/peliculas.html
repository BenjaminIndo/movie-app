<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.02);
        }

        .movie-card input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .movie-card label {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .movie-card span,
        .movie-card p {
            display: block;
            margin-bottom: 0.3rem;
        }

        .movie-card .categoria-accion {
            color: #d32f2f;
        }

        .movie-card .categoria-comedia {
            color: #388e3c;
        }

        .movie-card .categoria-drama {
            color: #1976d2;
        }

        /* Agrega más estilos para otras categorías si lo deseas */
    </style>
</head>

<body>
    <h1>Lista de Películas</h1>
    <div class="grid-container">
        {% for pelicula in peliculas %}
        <div class="movie-card">
            <input type="checkbox" class="movieCheckbox" name="checkedbox" id="{{ pelicula.id }}"
                value="{{ pelicula.id }}">
            <label for="{{ pelicula.id }}">Título: {{ pelicula.titulo }}</label>
            <span class="categoria-{{ pelicula.genero|lower }}">Género: {{ pelicula.genero }}</span>
            <span>Año: {{ pelicula.anno }}</span>
            <span>Duración: {{ pelicula.duracion }} minutos</span>
            <span>Director: {{ pelicula.director }}</span>
            <span>Subido por: {{ pelicula.owner }}</span>
            <p><b>Descripción:</b> {{ pelicula.descripcion }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
